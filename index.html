<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
       <img class="logo" src="imagenes/Logo (1).png" alt="imagen logo">
    </header>

    <main class="formulario">
        <section class="textarea__1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="advertencia">
                <img src="imagenes/bi_exclamation-circle-fill.png" class="icono" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptador">Encriptar</button>
                <button class="btn-desencriptador">Desencriptar</button>
            </div>
        </section>

        <section class="tarjeta-contenedor">
            <div class="cajaparrafos">
                <img src="./imagenes/Muñeco (2).png" alt="image muñeco" class="img-muñeco">
                <p class="texto-uno">ningun mensaje fue encontrado</p>
                <p class="texto-dos">ingrese el texto que deseas encriptar o desincriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar"></textarea>
            <button type="submit" class="btn-copiar">copiar</button>
        </section>
    </main>
    
    <script src="index.js"></script>
    
</body>
</html>
